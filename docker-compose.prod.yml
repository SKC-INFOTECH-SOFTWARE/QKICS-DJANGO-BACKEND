services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env.prod
    depends_on:
      - mysql
      - redis
    networks:
      - qkics_net

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: research_platform_db
      MYSQL_USER: prod_db_user
      MYSQL_PASSWORD: prod_db_password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - qkics_net

  redis:
    image: redis:7
    networks:
      - qkics_net

  nginx:
    image: nginx:alpine
    ports:
      - "9000:443"   # ðŸ‘ˆ domain already mapped to 9000
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles
    depends_on:
      - django
    networks:
      - qkics_net

volumes:
  mysql_data:

networks:
  qkics_net:
    driver: bridge
